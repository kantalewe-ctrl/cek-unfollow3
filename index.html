<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>cek unfollow ig</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box;font-family:Poppins}
body{
  margin:0;
  background:linear-gradient(120deg,#0b0b14,#1a0b22);
  color:#fff;
}
.container{max-width:420px;margin:auto;padding:20px}
.card{
  background:#151526;
  border-radius:18px;
  padding:18px;
  margin-bottom:15px;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}
.title{
  text-align:center;
  font-size:22px;
  font-weight:700;
  color:#ff6fae;
  text-transform:lowercase;
}
.creator{
  text-align:center;
  font-size:13px;
  font-weight:500;
  color:#b8b8d6;
  margin-top:2px;
  letter-spacing:.5px;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#ff6fae;
  color:#000;
  font-weight:600;
  cursor:pointer;
  margin-top:12px;
}
small{opacity:.7}
.hidden{display:none}
.unfollow{color:#ff7a7a;margin:4px 0}
.badge{
  background:#23233d;
  border-radius:999px;
  padding:4px 10px;
  display:inline-block;
  margin:4px 0;
  font-size:12px;
}

/* LOADING */
.loading{text-align:center;padding:20px 0}
.spinner{
  width:44px;height:44px;
  border:4px solid #2a2a45;
  border-top:4px solid #ff6fae;
  border-radius:50%;
  margin:0 auto 12px;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
.progress{
  height:8px;background:#23233d;border-radius:99px;overflow:hidden;margin-top:10px
}
.bar{
  height:100%;width:0;background:#ff6fae;transition:width .3s
}
.scantext{font-size:12px;margin-top:8px;opacity:.85}
</style>
</head>

<body>
<div class="container">

  <!-- HEADER -->
  <div class="card">
    <div class="title">cek unfollow ig</div>
    <div class="creator">pakihhosting</div>

    <small style="display:block;text-align:center;margin-top:10px">
      Anda sudah login: <b>@_pakisokgaull</b>
    </small>

    <button onclick="startScan()">Cek Sekarang</button>
  </div>

  <!-- LOADING -->
  <div class="card hidden" id="loadingCard">
    <div class="loading">
      <div class="spinner"></div>
      <div class="scantext" id="scanText">Menghubungkan ke server Instagram...</div>
      <div class="progress"><div class="bar" id="bar"></div></div>
    </div>
  </div>

  <!-- RESULT -->
  <div class="card hidden" id="resultCard">
    <h3>ðŸš« Akun yang Unfollow Kamu</h3>
    <div id="unfollowList"></div>
  </div>

  <div class="card hidden" id="historyCard">
    <h3>ðŸ“œ Riwayat</h3>
    <div id="historyBox"></div>
  </div>

  <div class="card hidden" id="chartCard">
    <h3>ðŸ“Š Grafik Followers</h3>
    <canvas id="chart"></canvas>
    <small>data perbulan </small>
  </div>

</div>

<script>
const fakeUsers = [
  "angelapr_", "rafi_gntg", "nadyaa.xy", "arjunaa_19",
  "ciiaa.luv", "zall.store", "fajar_aja", "putrii._",
  "itsme_riko", "aulyaa.prm", "dikaa_07", "nopal_keren",
  "shafiraaa", "yoga.snt", "reyhanx", "kev.insta",
  "mira._luv", "aldi_prat", "salsa.ae", "ginaCegill",  " aero_black1" 
];

const scanSteps = [
  "Menghubungkan ke server Instagram...",
  "Memverifikasi akun @_pakisokgaull...",
  "Mengambil data followers...",
  "Menganalisis perubahan...",
  "Menyiapkan hasil..."
];

const loadingCard = document.getElementById("loadingCard");
const resultCard = document.getElementById("resultCard");
const historyCard = document.getElementById("historyCard");
const chartCard = document.getElementById("chartCard");
const scanText = document.getElementById("scanText");
const bar = document.getElementById("bar");
const unfollowList = document.getElementById("unfollowList");
const historyBox = document.getElementById("historyBox");

let historyData = [];
let chart = null;

function randomPick(arr, count){
  return arr.sort(()=>0.5-Math.random()).slice(0,count);
}

function startScan(){
  loadingCard.classList.remove("hidden");
  resultCard.classList.add("hidden");
  historyCard.classList.add("hidden");
  chartCard.classList.add("hidden");
  bar.style.width = "0%";

  let step = 0;
  let progress = 0;

  const interval = setInterval(()=>{
    progress += 10;
    bar.style.width = progress + "%";
    scanText.innerText = scanSteps[Math.min(step, scanSteps.length-1)];
    if(progress % 20 === 0) step++;

    if(progress >= 100){
      clearInterval(interval);
      loadingCard.classList.add("hidden");
      generateFakeResult();
    }
  }, 300);
}

function generateFakeResult(){
  const count = Math.floor(Math.random()*4)+2;
  const result = randomPick([...fakeUsers], count);

  unfollowList.innerHTML = result
    .map(u=>`<div class="unfollow">- ${u}</div>`)
    .join("");

  const fakeDate = new Date().toLocaleDateString("id-ID");
  historyData.unshift({date:fakeDate, users:result});

  resultCard.classList.remove("hidden");
  historyCard.classList.remove("hidden");
  chartCard.classList.remove("hidden");

  renderHistory();
  renderChart();
}

function renderHistory(){
  historyBox.innerHTML = historyData.map(h=>`
    <div class="badge">${h.date}</div>
    ${h.users.map(u=>`<div class="unfollow">- ${u}</div>`).join("")}
    <hr>
  `).join("");
}

function renderChart(){
  const points = Array.from({length:8},()=>Math.floor(Math.random()*40)+180);
  if(chart) chart.destroy();
  chart = new Chart(document.getElementById("chart"),{
    type:"line",
    data:{
      labels: points.map((_,i)=>i+1),
      datasets:[{
        data: points,
        borderColor:"#ff6fae",
        backgroundColor:"rgba(255,111,174,.2)",
        tension:.4
      }]
    },
    options:{
      plugins:{legend:{display:false}},
      scales:{x:{display:false}}
    }
  });
}
</script>

</body>
</html>
